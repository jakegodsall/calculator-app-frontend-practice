<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Calculator app</title>

        <!-- Custom styles compiled by SCSS -->
        <link rel="stylesheet" href="dist/main.css" />
    </head>
    <body class="theme1">
        <div class="calculator">
            <div class="calculator__header">
                <h5 class="calculator__logo">calc</h5>
                <div class="calculator__rhs">
                    <button class="calculator__on-off" id="on-off">ON</button>
                    <div class="calculator__theme-slider">
                        <ul class="calculator__theme-numbers">
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                        </ul>
                        <ul class="calculator__theme-radio">
                            <div class="radio-button theme1 active" id="radio-button"></div>
                            <div class="radio-button theme2" id="radio-button"></div>
                            <div class="radio-button theme3" id="radio-button"></div>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="calculator__screen" id="screen">
                <p class="screen-text" id="screen-text">0</p>
            </div>
            <div class="calculator__controls">
                <button class="button 7" id="button-7">7</button>
                <button class="button 8" id="button-8">8</button>
                <button class="button 9" id="button-9">9</button>
                <button class="button delete" id="button-del">del</button>
                <button class="button 4" id="button-4">4</button>
                <button class="button 5" id="button-5">5</button>
                <button class="button 6" id="button-6">6</button>
                <button class="button addition +" id="button-addition">+</button>
                <button class="button 1" id="button-1">1</button>
                <button class="button 2" id="button-2">2</button>
                <button class="button 3" id="button-3">3</button>
                <button class="button subtraction -" id="button-subtraction">-</button>
                <button class="button decimal-point" id="button-decimal">.</button>
                <button class="button 0" id="button-0">0</button>
                <button class="button division /" id="button-division">/</button>
                <button class="button product *" id="button-product">x</button>
                <button class="button reset" id="button-reset">reset</button>
                <button class="button equals" id="button-equals">=</button>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="https://github.com/jakegodsall">Jake Godsall</a>.
        </div>
        <script src="js/themes.js"></script>
        <script src="js/calculator-logic.js"></script>
    </body>
</html>
