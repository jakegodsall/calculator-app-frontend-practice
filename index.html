<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Calculator app</title>

        <!-- Custom styles compiled by SCSS -->
        <link rel="stylesheet" href="dist/main.css" />
    </head>
    <body class="theme1">
        <div class="calculator">
            <div class="calculator__header">
                <h5 class="calculator__logo">calc</h5>
                <div class="calculator__theme-slider">
                    <ul class="calculator__theme-numbers">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ul>
                    <ul class="calculator__theme-radio">
                        <div class="radio-button theme1 active" id="radio-button"></div>
                        <div class="radio-button theme2" id="radio-button"></div>
                        <div class="radio-button theme3" id="radio-button"></div>
                    </ul>
                </div>
            </div>
            <div class="calculator__screen"></div>
            <div class="calculator__controls">
                <button class="button 7">7</button>
                <button class="button 8">8</button>
                <button class="button 9">9</button>
                <button class="button delete">del</button>
                <button class="button 4">4</button>
                <button class="button 5">5</button>
                <button class="button 6">6</button>
                <button class="button addition">+</button>
                <button class="button 1">1</button>
                <button class="button 2">2</button>
                <button class="button 3">3</button>
                <button class="button subtraction">-</button>
                <button class="button decimal-point">.</button>
                <button class="button 0">0</button>
                <button class="button division">/</button>
                <button class="button product">x</button>
                <button class="button reset">reset</button>
                <button class="button equals">=</button>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="https://github.com/jakegodsall">Jake Godsall</a>.
        </div>
        <script src="js/themes.js"></script>
    </body>
</html>
