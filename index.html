<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Calculator app</title>

        <!-- Custom styles compiled by SCSS -->
        <link rel="stylesheet" href="dist/main.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="calculator__header">
                <h5>calc</h5>
                <div class="calculator__theme-slider">
                    <ul class="calculator__theme-numbers">
                        <li>1<input type="radio" name="theme" value="theme1" id="" /></li>
                        <li>2<input type="radio" name="theme" value="theme2" id="" /></li>
                        <li>3<input type="radio" name="theme" value="theme3" id="" /></li>
                    </ul>
                </div>
            </div>
            <div class="calculator__screen"></div>
            <div class="calculator__controls">
                <button class="button 7">7</button>
                <button class="button 8">8</button>
                <button class="button 8">9</button>
                <button class="button 9">del</button>
                <button class="button 4">4</button>
                <button class="button 5">5</button>
                <button class="button 6">6</button>
                <button class="button addition">+</button>
                <button class="button 1">1</button>
                <button class="button 2">2</button>
                <button class="button 3">3</button>
                <button class="button subtraction">-</button>
                <button class="button decimal-point">7</button>
                <button class="button 0">8</button>
                <button class="button division">/</button>
                <button class="button product">x</button>
                <button class="button reset">reset</button>
                <button class="button equals">=</button>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="https://github.com/jakegodsall">Jake Godsall</a>.
        </div>
    </body>
</html>
